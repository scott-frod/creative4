<html>
<head>
<title>City Finder</title>

<link rel="stylesheet" type="text/css" href="/weather.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div id='cont-all'>
<h1>Number API</h1>
<p class="marg-top instructions">Enter a number and a topic and a random fact<br>
   will be generated about that number. If entering<br>
   a date, enter in the format 3/21.</p>
<form class="center-text marg-top">
  <input type="text" class="marg-top" id="searchNumber" value=""> 
  <!--<input type="text" id="searchType" value="">-->
  <select id="searchType" class="btn btn-primary dropdown-toggle">
    <option value="trivia">Trivia</option>
    <option value="date">Date</option>
    <option value="year">Year</option>
    <option value="math">Math</option>
  </select>
  <input id="searchButton" class="btn btn-danger" type="submit" value="Search">
<div class="marg-top" id="searchResults">No Results</div>
</form>

</div>
</body>
<script>
$(document).ready(function() {
  $("#searchButton").click(function(e){
    var temp = "Searching results for \""+$("#searchWord").val()+"\"";
    var number=$("#searchNumber").val();
    var type=$("#searchType").val();
    //var searchType = type.options[type.selectedIndex].value;
    //$("#results").text(temp);
    e.preventDefault();
    var myurl="/word?w=" + number + "/" + type;
    $.ajax({
      url:myurl,
      dataType:"json",
      success:function(parsed_json){
	      //console.log(parsed_json);
      	output = parsed_json.text;
        $("#searchResults").html(output);
      }
    });
  });
});

</script>
</html>
