<html>
<head>
<title>City Finder</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<style>
  h1{
    display: inline-block;
    text-align: center;
    background-color: #f38686;
    color: rgb(16, 45, 47);
    border-style: ridge;
    border-radius: 15px;
    padding: 5px;
    border-width: 5px;


  }
  body{
    background-color: #f5f5a4;
    margin-left: 8%;
    margin-right: 8%;
  }
  .headers{
    font-size: 24px;
    font-family: "Comic Sans MS", cursive, sans-serif;
  }
  #suggestions{
    background-color: green;
  }
</style>

</head>
<body>
<h1>Weather and Owl search</h1>
<form>
<span class="headers">Enter A Utah City:</span> <input type="text" id="cityField" value="">
<span style="font-size:14px">Try typing in "Provo"</span><br>
Suggestion: <span id="txtHint">Empty</span>
<input id="weatherButton" type="submit" value="Submit">
</form>
<p>City</p>
<img id="provoPic" src="http://www.bestshred.com/wp/wp-content/uploads/provo-utah-420x231.gif" style="display:none";>
<textarea id="displayCity">No City</textarea>
<p>Current Weather</p>
<div id="weather">No weather</div>
<br><br>

<form>
<span class="headers">Search Owl:</span><br> <input type="text" id="searchWord" value="">
<input id="searchButton" type="submit" value="Search">
</form>
<div id="results"></div> <br>
<div id="searchResults">No Results</div>
</body>
<script>
$(document).ready(function() {
  $( "#cityField" ).keyup(function() {
      var url = "getcity?q="+$("#cityField").val();
      $.getJSON(url,function(data) {
        var everything;
        everything = "<ul>";
        $.each(data, function(i,item) {
          everything += "<li> "+data[i].city;
        });
        everything += "</ul>";
        $("#txtHint").html(everything);
      })
      .done(function() { console.log('getJSON request succeeded!'); })
      .fail(function(jqXHR, textStatus, errorThrown) {
        console.log('getJSON request failed! ' + textStatus);
        console.log("incoming "+jqXHR.responseText);
      })
      .always(function() { console.log('getJSON request ended!');
      })
      .complete(function() { console.log("complete"); });

  });
  $("#weatherButton").click(function(e){
    var value = $("#cityField").val();
    if (value==="Provo")
    {
      $('#provoPic').show();
    }
    else {
      $('#provoPic').hide();
    }
    $("#displayCity").text(value);
    e.preventDefault();
    var myurl= "https://api.wunderground.com/api/68659bc56f7ee448/geolookup/conditions/q/UT/";
  myurl += value;
  myurl += ".json";
  console.log(myurl);
  $.ajax({
    url : myurl,
    dataType : "json",
    success : function(parsed_json) {
      var location = parsed_json['location']['city'];
      var temp_string = parsed_json['current_observation']['temperature_string'];
      var current_weather = parsed_json['current_observation']['weather'];
      everything = "<ul>";
      everything += "<li>Location: "+location;
      everything += "<li>Temperature: "+temp_string;
      everything += "<li>Weather: "+current_weather;
      everything += "</ul>";
      $("#weather").html(everything);
    }
    });
  });
  $("#searchButton").click(function(e){
    var temp = "Searching results for \""+$("#searchWord").val()+"\"";
    var value=$("#searchWord").val();
    $("#results").text(temp);
    e.preventDefault();
    var myurl="/word?w=" + value;
    console.log(myurl);
    $.ajax({
      url:myurl,
      dataType:"json",
      success:function(parsed_json){
	console.log(parsed_json);
      	output = parsed_json[0].defenition;
        $("#searchResults").html(output);
      }
    });
  });
});

</script>
</html>
